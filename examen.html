	<script type="text/javascript">
		$(document).ready (function (){
				//alert("jquery funcionando..........");
				$("#btnSumar").click(function(){
					var n1=parseInt($("#num1").val());
					var n2=parseInt($("#num2").val());
					var suma=n1+n2;
					$("#res").val(suma);
					//alert("valor de la suma es: "+suma);
				});
				$("#btnResta").click(function(){
					var n1=parseInt($("#num1").val());
					var n2=parseInt($("#num2").val());
					var resta=n1-n2;
					$("#res").val(resta);
				});
				$("#btnMultiplicacion").click(function(){
					var n1=parseInt($("#num1").val());
					var n2=parseInt($("#num2").val());
					var multiplicacion=n1*n2;
					$("#res").val(multiplicacion);
				});

				$("#btnDivision").click(function(){
					var n1=parseInt($("#num1").val());
					var n2=parseInt($("#num2").val());
					var division=n1/n2;
					$("#res").val(division);
				});

				$("#btnFactorial").click(function(){
					var n5=parseInt($("#num3").val());
					var Fact1=0;
					var Fact2=1;
					Fact1=n5;
					while (Fact1 !=0){
						Fact2*=Fact1;
						Fact1 --;
						var res1=Fact2;
					$("#res1").val(res1);
				
}
				});

			});
	</script>
